<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Stories Generator 9:16</title>
  <style>
    :root{
      --bg:#0b0c10; --panel:#12141a; --stroke:#232736; --text:#e9ecf2; --muted:#9aa3b2;
      --btn:#2a6df5; --btn2:#222636;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .grid{display:grid;grid-template-columns:380px 1fr;gap:14px;align-items:start}
    @media (max-width:960px){ .grid{grid-template-columns:1fr} }
    .card{background:var(--panel);border:1px solid var(--stroke);border-radius:16px;padding:14px}
    h1{font-size:18px;margin:0 0 10px}
    label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
    input[type="file"], textarea, select, input[type="range"]{
      width:100%;
      background:#0f1118;color:var(--text);
      border:1px solid var(--stroke);border-radius:12px;padding:10px;
      outline:none;
    }
    textarea{height:170px;resize:vertical;line-height:1.35}
    .row{display:flex;gap:10px}
    .row > *{flex:1}
    .btn{
      width:100%;border:0;border-radius:14px;padding:14px 14px;
      background:var(--btn);color:white;font-weight:700;font-size:16px;
      cursor:pointer;
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .hint{color:var(--muted);font-size:12px;margin-top:10px;text-align:center}
    .preview{display:flex;flex-direction:column;gap:10px;align-items:center;}
    .frame{
      width:min(420px, 100%);
      aspect-ratio:9/16;
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--stroke);
      background:#0f1118;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    .frame img{width:100%;height:100%;object-fit:cover;display:block}
    .actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
    .a{
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 12px;border-radius:12px;
      background:var(--btn2);border:1px solid var(--stroke);
      color:var(--text);text-decoration:none;font-size:14px;
    }
    .status{font-size:13px;color:var(--muted);text-align:center;min-height:18px}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h1>Stories Generator 9:16</h1>

        <label>Фото</label>
        <input id="file" type="file" accept="image/*" />

        <label>Текст</label>
        <textarea id="text" placeholder="Напиши текст…"></textarea>

        <div class="row">
          <div>
            <label>Положение текста</label>
            <select id="pos">
              <option value="bottom" selected>Снизу</option>
              <option value="top">Сверху</option>
            </select>
          </div>
          <div>
            <label>Отступ от края</label>
            <input id="margin" type="range" min="120" max="520" value="300" />
            <div class="small" id="marginVal">300 px</div>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Макс. высота текста (доля кадра)</label>
            <input id="maxFrac" type="range" min="20" max="40" value="33" />
            <div class="small" id="maxFracVal">33%</div>
          </div>
          <div>
            <label>Сила тени текста</label>
            <input id="shadow" type="range" min="30" max="100" value="85" />
            <div class="small" id="shadowVal">85%</div>
          </div>
        </div>

        <button id="create" class="btn" type="button" disabled>Создать</button>

        <div class="hint">Сохранение: долгий тап по картинке → «Сохранить в Фото»</div>
        <div class="status" id="status"></div>
      </div>

      <div class="card preview">
        <div class="frame">
          <img id="outImg" alt="preview" />
        </div>
        <div class="actions">
          <a id="download" class="a" href="#" download="story.jpg" style="display:none;">Скачать</a>
          <a id="openNew" class="a" href="#" target="_blank" rel="noopener" style="display:none;">Открыть отдельно</a>
        </div>
        <div class="small">После генерации мы автоматически прокрутим к результату.</div>
      </div>
    </div>
  </div>

  <canvas id="c" width="1080" height="1920" style="display:none;"></canvas>

  <script>
    const $ = (id)=>document.getElementById(id);

    const fileEl = $("file");
    const textEl = $("text");
    const posEl  = $("pos");
    const marginEl = $("margin");
    const maxFracEl = $("maxFrac");
    const shadowEl = $("shadow");
    const btn = $("create");
    const statusEl = $("status");
    const outImg = $("outImg");
    const dl = $("download");
    const openNew = $("openNew");
    const canvas = $("c");
    const ctx = canvas.getContext("2d");

    function setStatus(msg){ statusEl.textContent = msg || ""; }
    function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

    function normalizeText(s){
      return (s || "")
        .replace(/\r\n/g, "\n")
        .replace(/[ \t]+\n/g, "\n")
        .replace(/\n{3,}/g, "\n\n")
        .trim();
    }

    function loadImageFromFile(file){
      return new Promise((resolve, reject)=>{
        const url = URL.createObjectURL(file);
        const img = new Image();
        img.onload = ()=>{ URL.revokeObjectURL(url); resolve(img); };
        img.onerror = ()=>{ URL.revokeObjectURL(url); reject(new Error("Не удалось открыть изображение")); };
        img.src = url;
      });
    }

    function drawCover(img, W, H){
      const iw = img.naturalWidth || img.width;
      const ih = img.naturalHeight || img.height;
      const s = Math.max(W/iw, H/ih);
      const sw = iw*s, sh = ih*s;
      const dx = (W - sw)/2;
      const dy = (H - sh)/2;
      ctx.drawImage(img, dx, dy, sw, sh);
    }

    function wrapTextToWidth(text, maxWidth, font){
      ctx.font = font;
      const paragraphs = text.split("\n");
      const lines = [];
      for(const p of paragraphs){
        const t = p.trim();
        if(!t){ lines.push(""); continue; }
        const words = t.split(/\s+/);
        let line = "";
        for(const w of words){
          const test = line ? (line + " " + w) : w;
          if(ctx.measureText(test).width <= maxWidth){
            line = test;
          }else{
            if(line) lines.push(line);
            if(ctx.measureText(w).width > maxWidth){
              let chunk = "";
              for(const ch of w){
                const t2 = chunk + ch;
                if(ctx.measureText(t2).width <= maxWidth) chunk = t2;
                else { if(chunk) lines.push(chunk); chunk = ch; }
              }
              line = chunk;
            }else line = w;
          }
        }
        if(line) lines.push(line);
      }
      return lines;
    }

    function fitText(text, boxW, boxH, fontFamily, weight){
      const min = 18, max = 78;
      let lo = min, hi = max, best = null;
      for(let i=0;i<14;i++){
        const mid = Math.floor((lo+hi)/2);
        const font = `${weight} ${mid}px ${fontFamily}`;
        const lines = wrapTextToWidth(text, boxW, font);
        const lh = Math.round(mid * 1.18);
        const height = lines.length * lh;
        if(height <= boxH){
          best = { fontSize: mid, font, lines, lineHeight: lh, height };
          lo = mid + 1;
        }else hi = mid - 1;
      }
      if(!best){
        const fontSize = min;
        const font = `${weight} ${fontSize}px ${fontFamily}`;
        const lines = wrapTextToWidth(text, boxW, font);
        const lh = Math.round(fontSize * 1.18);
        best = { fontSize, font, lines, lineHeight: lh, height: lines.length * lh };
      }
      return best;
    }

    // ✅ Instagram-like тень: НЕ обводка, а 2 слоя тени
    function drawTextIG(line, x, y, shadowPower){
      // shadowPower 0..1
      const glowAlpha = 0.35 + 0.35*shadowPower;     // 0.35..0.70
      const hardAlpha = 0.22 + 0.28*shadowPower;     // 0.22..0.50

      // 1) мягкий glow
      ctx.save();
      ctx.fillStyle = `rgba(0,0,0,${glowAlpha})`;
      ctx.shadowColor = `rgba(0,0,0,${glowAlpha})`;
      ctx.shadowBlur = 26;          // сильнее, чтобы точно было видно
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 6;
      ctx.fillText(line, x, y);
      ctx.restore();

      // 2) плотная читаемая тень (несколько смещений) — это НЕ stroke
      ctx.save();
      ctx.fillStyle = `rgba(0,0,0,${hardAlpha})`;
      const offs = [
        [0, 4],[0, 3],[0, 2],
        [1, 3],[-1, 3],
        [1, 2],[-1, 2]
      ];
      for(const [ox,oy] of offs){
        ctx.fillText(line, x+ox, y+oy);
      }
      ctx.restore();

      // 3) основной белый текст
      ctx.save();
      ctx.fillStyle = "#ffffff";
      ctx.fillText(line, x, y);
      ctx.restore();
    }

    function enableButtonIfReady(){
      btn.disabled = !fileEl.files?.[0];
    }

    marginEl.addEventListener("input", ()=> $("marginVal").textContent = `${marginEl.value} px`);
    maxFracEl.addEventListener("input", ()=> $("maxFracVal").textContent = `${maxFracEl.value}%`);
    shadowEl.addEventListener("input", ()=> $("shadowVal").textContent = `${shadowEl.value}%`);
    fileEl.addEventListener("change", enableButtonIfReady);
    enableButtonIfReady();

    btn.addEventListener("click", async ()=>{
      try{
        const file = fileEl.files?.[0];
        if(!file){ setStatus("Выбери фото."); return; }

        const rawText = normalizeText(textEl.value);
        const position = posEl.value;
        const margin = parseInt(marginEl.value, 10);
        const maxFrac = parseInt(maxFracEl.value, 10) / 100;
        const shadowPower = parseInt(shadowEl.value, 10) / 100;

        btn.disabled = true;
        setStatus("Генерирую…");

        const img = await loadImageFromFile(file);

        const W = canvas.width, H = canvas.height;
        ctx.clearRect(0,0,W,H);

        // фон: только фото
        drawCover(img, W, H);

        if(rawText){
          const padX = 72;
          const boxW = W - padX*2;
          const boxH = Math.floor(H * maxFrac); // <= 1/3 кадра

          const fontFamily = `system-ui, -apple-system, "SF Pro Display", "SF Pro Text", Arial`;
          const weight = 800;

          const fit = fitText(rawText, boxW, boxH, fontFamily, weight);

          let yTop;
          if(position === "bottom"){
            yTop = H - margin - fit.height;
            yTop = clamp(yTop, 24, H - 24 - fit.height);
          }else{
            yTop = margin;
            yTop = clamp(yTop, 24, H - 24 - fit.height);
          }

          ctx.save();
          ctx.font = fit.font;
          ctx.textAlign = "left";
          ctx.textBaseline = "top";

          let y = yTop;
          for(const line of fit.lines){
            drawTextIG(line, padX, y, shadowPower);
            y += fit.lineHeight;
          }
          ctx.restore();
        }

        const dataUrl = canvas.toDataURL("image/jpeg", 0.92);
        outImg.src = dataUrl;

        dl.href = dataUrl; dl.style.display = "inline-flex";
        openNew.href = dataUrl; openNew.style.display = "inline-flex";

        setStatus("Готово ✅ (долгий тап по картинке → «Сохранить в Фото»)");
        outImg.scrollIntoView({behavior:"smooth", block:"center"});

      }catch(err){
        console.error(err);
        setStatus("Ошибка: " + (err?.message || "что-то пошло не так"));
      }finally{
        enableButtonIfReady();
      }
    });
  </script>
</body>
</html>
